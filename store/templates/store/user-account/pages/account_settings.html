{% extends 'store/base.html' %}

{% load static %}

{% block content %}

{% include 'store/global/components/title_header.html' %}

<section id="profile">
  <div class="marketpy_container">
    <div class="marketpy_row">
      <div class="marketpy_col_lg_3">
        <div class="menu_profile">
          <a href="http://127.0.0.1:8000/my-profile">My Profile</a>
          <a href="http://127.0.0.1:8000/my-purchases">My Purchases</a>
          <a href="http://127.0.0.1:8000/wishlist">Wishlist</a>
          <a class="active" href="http://127.0.0.1:8000/account-settings">Settings</a>
          <a href="http://127.0.0.1:8000/">Logout</a>
        </div>
      </div>
      <div class="marketpy_col_lg_9">
        <form class="account_settings">
          <label for="name">
            First & last name
            <input id="name" name="name" type="text" placeholder="Type your name...." value="Marcos Oliveira">
          </label>

          <label for="email">
            Email address
            <input id="name" name="name" type="text" placeholder="Type your email..." value="hey@mrk.contact">
          </label>

          <label for="country">
            Country
            <select id="country" name="country">
              <option>Select your country</option>
              <option>United States of America</option>
              <option selected>Brazil</option>
            </select>
          </label>

          <label for="state">
            State / County
            <input id="state" name="state" type="text" placeholder="Type your state / county..." value="SÃ£o Paulo">
          </label>

          <label for="zip">
            Zip / postal code
            <input id="zip" name="zip" type="text" placeholder="Type your zip code..."  value="01310-930">
          </label>
          
          <a href="#" class="marketpy_btn_solid">Save Now</a>


        </form>
      </div>
    </div>
  </div>
</section>

{% endblock %}
