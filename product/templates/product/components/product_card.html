<div class="marketpy_card_product">
  <img src="{{ product.image.url }}" alt="{{ product.name }}">
  <div class="info">
    <h2>{{ product.name }}</h2>
    <p>Price: $ {{ product.price }}</p>
  </div>
  <div class="overlay">
    <a href="{% url 'product_detail' slug=product.slug %}">Buy Now!</a>
  </div>
</div>
